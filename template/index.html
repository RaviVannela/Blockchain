<!DOCTYPE html>
<html>
<head>
    <title>Blockchain Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Decentralized Blockchain</h1>
    <form action="/add_transaction" method="POST">
        <input type="text" name="sender" placeholder="Sender" required>
        <input type="text" name="receiver" placeholder="Receiver" required>
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
        <button type="submit">Add Transaction</button>
    </form>
    <br>
    <form action="/mine_block" method="GET">
        <button type="submit">Mine Block</button>
    </form>
</body>
</html>
